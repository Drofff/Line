plugins {
    id 'java'
}

group 'drofff.soft'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'drofff.soft.LineApplication'
        )
    }
    from {
        configurations.compile.collect {
            if(it.getName().matches(".*\\.jar")) {
                zipTree(it)
            }
        }
    }
}

dependencies {
    compile group: 'com.drofff.crypto', name: 'crypto', version: '1.0'
    compile group: 'javax.websocket', name: 'javax.websocket-all', version: '1.1', ext: 'pom'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}